<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Windows 11</title>
  </head>
  <body>

    <div class="chrome">
      <img src="chromeicon.png" width="90px" alt="">
      <div>
        Google Chrome
      </div>
     
      <div class="edge">
        <img src="edgeicon.png" width="50px" alt="msedge">
      </div>
      <div>Microsoft Edge</div>
    </div>
  
    <div class="taskbar">
      <img src="icons.PNG" alt="start menu icons" />
      <img class="righttaskbar" src="taskbarright.PNG" alt="System Icons" />
    </div>
    <div class="startmenu">
      <img src="startmenu.PNG" alt="startmenuIcon">
    </div>

    <script src="script.js"></script>
  </body>
  
</html>
